---
  consul_port: "{{ hostvars[groups['deploy_esb_consul'][0]].consul_api_port }}"
  jdbc_string: "jdbc:postgresql://127.0.0.1:5433/postgres"
  jdbc_driver: "org.postgresql.Driver"
  jdbc_dialect: "org.hibernate.dialect.PostgreSQLDialect"
  show_sql: "true"
  base_metrics_path: "/actuator"
  metrics_exposed: "health,prometheus,info,metrics"
  metrics_show_details: "always"
  metrics_show_components: "always"