---
- name: Undeploy test db
  hosts: deploy_db
  become: yes
  tasks:
    - name: Rollback test migrations
      shell: "cd {{base_path}}/liquibase && liquibase rollback-count 9999 --url {{jdbc_link_liquibase}} --username={{postgresql_admin_user}} --password={{postgresql_admin_password}} --changelog-file {{liqu_changelog_test}}"